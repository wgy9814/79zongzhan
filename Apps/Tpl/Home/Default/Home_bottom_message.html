<style>
	.xxfk {
		width: 244px;
		margin: 20px 0px 0 auto;
		padding-bottom: 0px;
		position: fixed;
		right: 0px;
		top: 60%;
		background: #FFF;
		border: 1px solid #e5e5e5;
		border-radius: 5px;
	}

</style>

<div class="xxfk">

	<div class="dw">
		<div class="regist-title">留言反馈</div>
		<form id="onlinec" action="{:URL('User-Post/insert')}" method="post">
			<input type='hidden' name='formhash' value='{$formhash}' />
			<input type="hidden" name="form_submit" value="ok" />
			<input type="hidden" name="catid" value="{$catid}"/>
			<input type="hidden" id="moduleid" name="moduleid" value="8"/>
			<input type="hidden" id="lang" name="lang" value="{$langid}"/>
			<input type="hidden" id="title" name="title" value="信息反馈"/>
			<input type="hidden" id="ref" name="ref" value="/"/>
			<ul class="clearfix">
<!--				<li class="li1">-->
<!--					<input placeholder="职 业：" id="zhiye" name="zhiye" class="c-input" type="text">-->
<!--				</li>-->
				<li class="li1">
					<input placeholder="手 机：" id="telephone" name="telephone" class="c-input"
						   type="text" >
				</li>
				<li class="li2 nomgr">
					<input placeholder="称 呼：" id="name" name="username" class="c-input" type="text"
					>
				</li>
<!--				<li class="li4 nomgr">-->
<!--					<input placeholder="邮 箱：" id="email" name="email" class="c-input" type="email">-->
<!--				</li>-->

				<li class="li5 nomgr clearfix">
					<textarea name="content" id="content" class="c-textarea lh22" placeholder="留 言："></textarea>
				</li>
				<li class="li6 nomgr">
					<input type="text" maxlength="4" name="verify" class="input-text" class="inputbox"
						   id="verify" placeholder="请输入验证码"/>
					<img id="verifyImage" class="checkcode" style="height: 35px; width: 70px;"
						 src="{:U('Home/Index/verify')}" onclick="javascript:resetVerifyCode();" class="checkcode"
						 title="{:L('resetVerifyCode')}"/>
				</li>
				<li class="li7 nomgr">
					<input type="text" maxlength="6" name="cord" class="input-text" class="inputbox"
						   id="verifyCode" placeholder="请输入手机验证码"/>
					<button type="button" class="btm duanx" id="duanxpt">获取短信验证码</button>
					<button type="button" class="btm dengd" id="" style="display: none;">获取短信验证码</button>
				</li>
				<li class="li8 nomgr">
					<button type="submit" class="sub-btn">发送</button>
					</button>
				</li>
			</ul>
		</form>
	</div>
</div>
